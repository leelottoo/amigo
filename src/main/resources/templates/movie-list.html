<div layout:fragment="content">

    <!-- Single Page Header start -->
    <div class="container-fluid page-header py-5">
        <h1 class="text-center text-white display-6">영화목록</h1>
        <ol class="breadcrumb justify-content-center mb-0">
            <li class="breadcrumb-item"><a href="/">메인</a></li>
        </ol>
    </div>
    <!-- Single Page Header End -->


    <!-- Fruits Shop Start-->
    <div class="container-fluid fruite py-5">
        <div class="container py-5">
            <h1 class="mb-4">영화관련 기사</h1>

            <div class="row g-4">
                <div class="col-lg-12">
                    <div class="row g-4">
                        <div class="col-xl-3">
                            <div class="input-group w-100 mx-auto d-flex">
                                <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                                <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-xl-3">
                            <div class="bg-light ps-3 py-3 rounded d-flex justify-content-between mb-4">
                                <label for="fruits">Default Sorting:</label>
                                <select id="fruits" name="fruitlist" class="border-0 form-select-sm bg-light me-3">
                                    <option value="volvo">SF/액션/판타지</option>
                                    <option value="saab">공포/스릴러</option>
                                    <option value="opel">로맨스/코미디/드라마</option>
                                    <option value="opel">범죄/미스터리</option>
                                    <option value="opel">기타</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!--    전체부분 -->
                    <div class="row g-4" th:object="${movies}">
                        <!--   왼쪽 사이드 조정크기 -->
                        <div class="col-lg-3">
                            <div class="row g-4">
                                <div class="col-lg-12">
                                    <div class="mb-3">
                                        <h4>기사 목록</h4>
                                        <ul class="list-unstyled" th:each="movie : ${movies}">
                                            <li>
                                                <div class="d-flex justify-content-between fruite-name">
                                                    <a th:href="'/movies/' + ${movie.movieId}">
                                                        <i th:text="${movie.title}"></i></a>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <!--end of Category-->

                            </div>
                        </div>
                        <!--             end of  <div class="col-lg-3">-->


                        <div class="col-lg-9">
                            <div class="row g-4 justify-content-center">
                                <!--   for each 추가 부분-->

                                <div class="col-md-6 col-lg-6 col-xl-4 article" th:each="movie : ${movies}">
                                    <div class="rounded position-relative fruite-item">
                                        <div class="fruite-img">
                                            <img th:src="${movie.posterImage}" class="img-fluid w-100 rounded-top"  style="height: 200px; width: 100%" alt="">
                                            <p th:text="${movie.posterImage}">이미지 url</p>
                                        </div>
                                        <div class="text-white bg-secondary px-3 py-1 rounded position-absolute" style="top: 10px; left: 10px;">장르넣어</div>
                                        <div class="p-4 border border-secondary border-top-0 rounded-bottom">
                                            <a th:href="'/movies/' + ${movie.movieId}"><h4 th:text="${movie.title}"></h4></a>
                                            <!--<h4 th:text="${#dates.format(movie.releaseDate, 'yyyy')}"></h4>-->
                                            <div class="d-flex justify-content-between flex-lg-wrap">
                                                <a href="'/movies/' + ${movie.movieId}" th:text="${movie.score}" class="btn border border-secondary rounded-pill px-3 text-primary"><i class="fa fa-star text-muted"></i>장르넣어볼까</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>





                                <!--  페이징 처리 영역     -->
                                <div class="col-12">
                                    <div class="pagination d-flex justify-content-center mt-5">
                                        <a href="#" class="rounded">«</a>
                                        <a href="#" class="active rounded">1</a>
                                        <a href="#" class="rounded">2</a>
                                        <a href="#" class="rounded">3</a>
                                        <a href="#" class="rounded">4</a>
                                        <a href="#" class="rounded">5</a>
                                        <a href="#" class="rounded">6</a>
                                        <a href="#" class="rounded">»</a>
                                    </div>
                                </div>
                                <!-- end of paging -->

                            </div>
                        </div>
                    </div>
                    <!--end of row- g4-->
                </div>
                <!--     end of   col-lg-12">-->
            </div>
        </div>
    </div>
    <!--   Fruitshop End  -->
</div>
</html>
