spring.application.name=amigo
server.port=8888

# MySQL \uC5F0\uACB0 \uC124\uC815
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/amigo
spring.datasource.username=root
spring.datasource.password=1234

#\uC2E4\uD589\uB418\uB294 \uCFFC\uB9AC\uB97C \uCF58\uC194\uC5D0 \uCD9C\uB825
spring.jpa.properties.hibernate.show_sql=true

#\uCF58\uC194\uCC3D\uC5D0 \uCD9C\uB825\uB418\uB294 \uCFFC\uB9AC\uB97C \uAC00\uB3C5\uC131\uC774 \uC88B\uAC8C \uD3EC\uB9F7\uD305
spring.jpa.properties.hibernate.format_sql=true

#\uCFFC\uB9AC\uC5D0 \uBB3C\uC74C\uD45C\uB85C \uCD9C\uB825\uB418\uB294 \uBC14\uC778\uB4DC \uD30C\uB77C\uBBF8\uD130 \uCD9C\uB825
logging.level.org.hibernate.type.descriptor.sql=trace

#create: \uC560\uD50C\uB9AC\uCF00\uC774\uC158 \uC2DC\uC791 \uC2DC\uC5D0 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC2A4\uD0A4\uB9C8\uB97C \uC0DD\uC131\uD569\uB2C8\uB2E4. \uC774\uBBF8 \uC874\uC7AC\uD558\uB294 \uD14C\uC774\uBE14\uC774 \uC788\uB2E4\uBA74 \uD574\uB2F9 \uD14C\uC774\uBE14\uC744 \uC0AD\uC81C\uD558\uACE0 \uC0C8\uB85C\uC6B4 \uD14C\uC774\uBE14\uC744 \uC0DD\uC131\uD569\uB2C8\uB2E4.
#update: \uC560\uD50C\uB9AC\uCF00\uC774\uC158 \uC2DC\uC791 \uC2DC\uC5D0 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC2A4\uD0A4\uB9C8\uB97C \uC5C5\uB370\uC774\uD2B8\uD569\uB2C8\uB2E4. \uC774\uBBF8 \uC874\uC7AC\uD558\uB294 \uD14C\uC774\uBE14\uC774\uB098 \uCEEC\uB7FC\uC740 \uADF8\uB300\uB85C \uC720\uC9C0\uD558\uACE0, \uC0C8\uB85C\uC6B4 \uD14C\uC774\uBE14\uC774\uB098 \uCEEC\uB7FC\uB9CC \uCD94\uAC00\uD569\uB2C8\uB2E4.
#create-drop: \uC560\uD50C\uB9AC\uCF00\uC774\uC158\uC744 \uC885\uB8CC\uD560 \uB54C \uC0DD\uC131\uB41C \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC2A4\uD0A4\uB9C8\uB97C \uC0AD\uC81C\uD569\uB2C8\uB2E4.
#validate: \uC560\uD50C\uB9AC\uCF00\uC774\uC158 \uC2DC\uC791 \uC2DC\uC5D0 \uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uC2A4\uD0A4\uB9C8\uB97C \uAC80\uC99D\uD569\uB2C8\uB2E4. \uD14C\uC774\uBE14\uACFC \uCEEC\uB7FC\uC774 \uC774\uBBF8 \uC874\uC7AC\uD558\uB294\uC9C0 \uD655\uC778\uD558\uACE0, \uC874\uC7AC\uD558\uC9C0 \uC54A\uB294\uB2E4\uBA74 \uC5D0\uB7EC\uB97C \uBC1C\uC0DD\uC2DC\uD0B5\uB2C8\uB2E4.

#\uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uCD08\uAE30\uD654 \uC804\uB7B5
#validate: \uC5D4\uD2F0\uD2F0\uC640 \uD14C\uC774\uBE14\uC758 \uC815\uC0C1 \uB9E4\uD551\uC744 \uCCB4\uD06C
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#Live Reload \uAE30\uB2A5 \uD65C\uC131\uD654
spring.devtools.livereload.enabled=true

