<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout='http://www.ultraq.net.nz/thymeleaf/layout'
      layout:decorate='~{layouts/layout1}'>
<!--타임리프 사용하는거 가져오기-->

<div layout:fragment="content">
    <!-- Checkout Page Start -->
    <div class="container-fluid py-5 mt-4">
        <div class="container py-5">
            <h1 class="mb-4 mt-5 text-center">로그인</h1>
            <form action="/members/login" role="form" method="post">
                <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 mx-auto">
                    <div>
                        <div class="form-item">
                            <label class="form-label my-3" th:for="email">이메일 <sup>*</sup></label>
                            <input type="email" class="form-control" name="email" placeholder="이메일을 입력하세요." autocomplete="email">
                        </div>
                        <div class="form-item">
                            <label class="form-label my-3" th:for="password">비밀번호<sup>*</sup></label>
                            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력하세요." autocomplete="current-password">
                        </div>
<!--                                                    <div class="form-check my-3">
                                                        <input type="checkbox" class="form-check-input" id="Account-1" name="Accounts" value="Accounts">
                                                        <label class="form-check-label" for="Account-1">Create an account?</label>
                                                    </div>-->

                        <div class="row g-4 text-center align-items-center justify-content-center pt-4">
                            <!--<p th:if="${loginErrorMsg}" th:text="${loginErrorMsg}" class="error">Incorect data</p>-->
                            <button class="btn border-secondary py-3 px-4 text-uppercase w-100 text-primary">로그인</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Checkout Page End -->
</div>
</html>
